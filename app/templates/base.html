<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuestioLabs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- KaTeX para fórmulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"></script>
    <style>
        /* Estilização do Quill.js */
        .ql-toolbar {
            background: #f8f9fa;
            border-radius: 5px 5px 0 0;
            border: 1px solid #ced4da !important;
        }
        .ql-container {
            border-radius: 0 0 5px 5px;
            border: 1px solid #ced4da !important;
            min-height: 150px;
            margin-bottom: 20px;
        }
        .ql-editor {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
    <!-- Quill.js -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- KaTeX para fórmulas matemáticas -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('main.home') }}">QuestioLabs</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('questions.list_questions') }}">Questões</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('exams.list_exams') }}">Provas</a>
            </li>
        </ul>
    </div>
</nav>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    </body>
</html>

{% extends "base.html" %}

{% block content %}
<h2>Criar Nova Questão</h2>
<form method="POST">
    <label for="type">Tipo:</label>
    <select id="type" name="type" required>
        <option value="objective">Objetiva</option>
        <option value="discursive">Discursiva</option>
    </select>

    <label for="command">Comando:</label>
    <textarea id="command" name="command" required></textarea>

    <label for="answer_key">Gabarito:</label>
    <textarea id="answer_key" name="answer_key" required></textarea>

    <label for="support_text">Recurso de Apoio (opcional):</label>
    <textarea id="support_text" name="support_text"></textarea>

    <label for="tags">Tags (separadas por vírgula):</label>
    <input type="text" id="tags" name="tags">

    <label for="skills">Habilidades (separadas por vírgula):</label>
    <input type="text" id="skills" name="skills">

    <button type="submit">Salvar</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Editar Prova</h2>
<form method="POST">
    <label for="name">Nome da Prova:</label>
    <input type="text" id="name" name="name" value="{{ exam.name }}" required>

    <label>Selecione as Quest√µes:</label>
    {% for question in questions %}
    <div>
        <input type="checkbox" id="question_{{ question.id }}" name="questions" value="{{ question.id }}"
            {% if question in exam.questions %}checked{% endif %}>
        <label for="question_{{ question.id }}">{{ question.command }}</label>
    </div>
    {% endfor %}

    <button type="submit">Salvar</button>
</form>
{% endblock %}
